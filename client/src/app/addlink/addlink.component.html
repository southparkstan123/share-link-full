<div class="row">
    <h3>Add Link</h3>
</div>
<div class="row">
    <form [formGroup]="linkForm" (ngSubmit)="onAddLink($event)">
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" formControlName="url">
            <div *ngIf="linkForm.controls['url'].dirty">
                <span class="error help-block" *ngIf="linkForm.controls['url'].hasError('required')">
                    URL is required
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title">
            <div *ngIf="linkForm.controls['title'].dirty">
                <span class="error help-block" *ngIf="linkForm.controls['title'].hasError('required')">
                    Title is required
                </span>
            </div>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" formControlName="isShared">Is shared ?</label>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-warning" (click)="addTag()">Add Tag</button>
        </div>
        <div formArrayName="tags" [formGroup]="linkForm">
            <div class="form-group" *ngFor="let tag of linkForm.controls.tags.controls; let i=index">
                <div class="input-group" >
                    <input type="text" class="form-control" placeholder="Enter the tag" formControlName="{{i}}" />
                    <div class="input-group-btn">
                        <button class="btn btn-default btn-danger" (click)="removeTag(i)">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success" [ngClass]="{'disabled':linkForm.status === 'INVALID'}" >Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>
        <button type="button" class="btn btn-info" (click)="backToMainPage()">Back To List</button>
    </form>
</div>
